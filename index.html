<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TW Spin</title>
    <meta name="theme-color" content="#1a103c" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512.png" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Mono:wght@500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Righteous', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              game: {
                dark: '#1a103c',
                panel: '#2d1b69',
                accent: '#ffd700',
                danger: '#ff4444',
                success: '#00cc66',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0a24;
        color: white;
        overflow: hidden; /* Prevent scrolling for app-like feel */
      }
      .perspective-board {
        transform: perspective(1000px) rotateX(5deg);
        transform-style: preserve-3d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="./index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module">
    import './index.tsx';

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .catch((error) => {
            console.error('[PWA] Service worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
